<!DOCTYPE html>
<html>

<head>


    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

  <script src="js/jquery-2.1.4.min.js"></script>
  <script data-require="three.js@*" data-semver="0.0.0r71" src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
  <script data-require="three.js@*" data-semver="0.0.0r67" src="js/OrbitControls.js"></script>


  <link rel="stylesheet" href="css/style.css" />
  <script src="07_mouse_interaction.js"></script>
</head>

<body onload="onStart()">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">3DWeb.cc - WebGL Workshop - Example #5</h2>
    </div>
    <div class="panel-body">
  <ul class="list-group">
        <li class="list-group-item">
        <div class="input-group">
          <span class="input-group-addon">
            <input id="showCube" type="checkbox" onchange="onShowSphere(event)" />
            <label for="showCube">Remove sphere</label>
          </span>
          <span class="input-group-addon">
            <input id="showLight" type="checkbox" onchange="onShowLight(event)" />
            <label for="showLight">Remove light</label>
          </span>
          <span class="input-group-addon">
            <input id="viewShadeless" type="checkbox" onchange="viewShadeless(event)" />
            <label for="viewShadeless">Shadeless</label>
          </span>
          <span class="input-group-addon">
            <input id="viewWireframe" type="checkbox" onchange="viewWireframe(event)" />
            <label for="viewWireframe">Wireframe</label>
          </span>
          </div>
          <div class="input-group">
        </li>
        <li class="list-group-item">
          <span class="input-group-addon">
            <p id="mousePosition"></p>
          </span>
          <span class="input-group-addon">
            <p id="canvasPosition"></p>
          </span>
          <span class="input-group-addon">
            <p></p>
          </span>
        </li>
      </ul>
      </div>
    </div>
  </div>
  <div id="theContainer"></div>
</body>

</html>
